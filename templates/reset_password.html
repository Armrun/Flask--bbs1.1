<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        #id-div-login {
            margin: 0 auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="id-div-login">
        <form class="form-horizontal" method="post" action="{{ url_for('.find_password_update', token=token) }}">
            <div class="control-group">
                <label class="control-label">新密码</label>
                <div class="controls">
{#                    <input type="hidden" name="token" value="{{ token }} ">#}
                    <input type="hidden" name="username" value="{{ username }} ">
                    <input type="text" class="input-xlarge" name="new_pass">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="提交">
            </div>
        </form>

</body>
</html>
