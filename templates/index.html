<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        #id-div-login {
            margin: 0 auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="id-div-login">
        <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">密码</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" name="password">
                </div>
            </div>
            <div class="form-actions" method="post" action="{{ url_for('.register') }}">
                <input type="submit" class="span-primary" value="注册">
            </div>
        </form>
        <form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">密码</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" name="password">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="登录">
            </div>
        </form>
        <hr>
        <form class="form-horizontal" method="post" action="{{ url_for('.find_password') }}">
            忘记密码？ （验证信息发至你的认证邮箱）
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="username">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="找回密码">
            </div>
        </form>
    </div>
</body>
</html>
