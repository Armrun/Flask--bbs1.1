{% extends 'topic/base.html' %}
{% block title %}设置{% endblock %}

{% block main %}
<div id="content">
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li>
                    <a href='/'>主页</a>
                    <span class='divider'>/</span></li>
                <li class='active'>设置</li></ul>
        </div>
        <div class='inner'>
            <form id='setting_form' class='form-horizontal' action='{{ url_for('set.setting', token=token) }}' method='post'>
                <div class='control-group'>
                    <label class='control-label' for='name'>用户名</label>
                    <div class='controls'>
                        <input class='input-xlarge readonly' id='name' name='name' size='30' type='text' value="{{ user.username }}" /></div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='signature'>个性签名</label>
                    <div class='controls'>
                        <textarea class='input-xlarge' id='signature' name='signature' size='30'></textarea>
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='name'>邮箱</label>
                    <div class='controls'>
                        <input class='input-xlarge readonly' id='name' name='email' size='30' type='text' value="{{ user.email }}" /></div>
                </div>
                <div class='form-actions'>
                    <input type='submit' class='span-primary submit_btn' data-loading-text="保存中.." value='保存设置' /></div>
            </form>
        </div>
    </div>
    <div class='panel'>
        <div class='header'>
            <span class='col_fade'>更改密码</span></div>
        <div class='inner'>
            <form id='change_pass_form' class='form-horizontal' action='{{ url_for('set.reset', token=token) }}' method='post'>
                <div class='control-group'>
                    <label class='control-label' for='old_pass'>当前密码</label>
                    <div class='controls'>
                        <input class='input-xlarge' type='password' id='old_pass' name='old_pass' size='30' /></div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='new_pass'>新密码</label>
                    <div class='controls'>
                        <input class='input-xlarge' type='password' id='new_pass' name='new_pass' size='30' /></div>
                </div>
                <div class='form-actions'>
                    <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.." value='更改密码' /></div>
            </form>
        </div>
    </div>

    <div class='panel'>
        <div class='header'>
            <span class='col_fade'>更改头像</span></div>
        <div class='inner'>
            <form id='change_pass_form' class='form-horizontal'
                  action='{{ url_for('set.chang_img', token=token) }}'
                  method='post'
                  enctype="multipart/form-data">

                <input type="file" name="avatar">&nbsp;&nbsp;&nbsp;&nbsp;头像预览: <img src="{{ user.image }}">
                <div class='form-actions'>
                    <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.." value='更改头像' />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
