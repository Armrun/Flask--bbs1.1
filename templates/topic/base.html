<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="https://static2.cnodejs.org/public/images/cnode_icon_32.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="../static/css/profile.min.css" media="all">
<head>
<body>

<!-- navbar -->
<div class='navbar'>
  <div class='navbar-inner'>
    <div class='container'>
      <ul class='nav pull-right'>
        <li><a href='{{ url_for('topic.index') }}'>首页</a></li>

        <li><a href='{{ url_for('index.profile') }}'>个人主页</a></li>
        <li><a href='{{ url_for('set.set_view') }}'>设置</a></li>
        <li><a href="{{ url_for('mail.index') }}" target="">站内信</a></li>


        <li><a href='{{ url_for('index.index') }}'>注册 | 登录</a></li>

      </ul>
      <a class="btn btn-navbar" id="responsive-sidebar-trigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</div>

<div id='main'>
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="{{ '/user/{}'.format(user.id) }}">
                            <img src="{{ user.image }}" title="{{ user.username }}"></a>
                        <span class="user_name">
                            <a class="dark" href="{{ '/user/{}'.format(user.id) }}">{{ user.username }}</a>
                        </span>
                        <div class="space clearfix"></div>{{ user.signature }}
                        <span class="signature">
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="inner">
                <a href="{{ url_for('topic.new') }}" class="create_topic_btn">
                    <span class="span-success">发布话题xxxxxxxxxxxxxxxx</span>
                </a>
            </div>
        </div>
    </div>

    {% block main %}
    {% endblock %}
</div>

</body>
<html>
